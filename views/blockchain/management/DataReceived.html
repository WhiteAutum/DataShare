<body>
<section class="profile-nav alt green-border ">
  <section class="wrapper ">
    <!-- page start-->
    <div class="row col-lg-10 col-lg-offset-1">
      <div class="col-lg-12">
        <section class="panel">
          <header class="panel-heading">
            <h4> Data Recived</h4>
          </header>
          <div class="panel-body">
            <form class="form-horizontal" id="default">
              <fieldset class="step">
                <div class="form-group">
                  <label class="col-lg-2 control-label">Requester:</label>
                  <div class="col-lg-10">
                    <select class="form-control" ng-change="getProvideData(selectedAccount.address)"
                            ng-model="selectedAccount"
                            ng-init="selectedAccount = nodeRegisterAccounts[0]"
                            ng-options="account.userName for account in nodeRegisterAccounts">
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Data Name:</label>
                  <div class="col-lg-10">
                    <!--<select class="form-control" ng-model="selectedData"-->
                            <!--ng-init="selectedData = dataSet[0]"-->
                            <!--ng-options="data.dataName for data in dataSet "-->
                            <!--ng-change="getDataRequestList(selectedData.dataName)">-->
                    <!--</select>-->
                    <input class="form-control" placeholder="Data Name" ng-model="dataName" type="text">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Password</label>
                  <div class="col-lg-10">
                    <input class="form-control" placeholder="Password" ng-model="password" type="password">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-lg-2 control-label">Owner Address:</label>
                  <div class="col-lg-10">
                    <select class="form-control" ng-change="getProvideData(selectedAccount.address)"
                            ng-model="selectedAccountCall"
                            ng-init="selectedAccountCall = nodeRegisterAccounts[0]"
                            ng-options="account.userName for account in nodeRegisterAccounts">
                    </select>
                  </div>
                </div>
                <div><br><br>
                  <div class="form-group">
                    <div class="col-lg-offset-2 col-lg-10">
                      <button type="submit" class="btn btn-success"
                              ng-click="RequesterGetDap(selectedAccount.address,dataName,password,selectedAccountCall.address)">Recived
                      </button>

                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-lg-2 control-label">Data Access Path</label>
                    <div class="col-lg-10">
                      <input class="form-control" placeholder="Ipfs url" ng-model="dap" type="text">
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-lg-2 control-label">Data Access Path</label>
                    <div class="col-lg-10">
                      <label class="col-lg-2 control-label" ng-model="path">{{path}}</label>
                      <!--<input class="form-control" placeholder="Ipfs url" ng-model="dap" type="text">-->
                    </div>
                  </div>

                </div>
              </fieldset>
            </form>

        </section>
      </div>
    </div>
    <!-- page end-->
  </section>
</section>
</body>
